<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GS - 404</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (document.location.pathname.length > 1) {
          document.location.href =
            "https://guptasiddhant.com/#404" +
            document.location.search +
            document.location.hash +
            document.location.pathname;
        } else {
          document.location.href =
            "https://guptasiddhant.com/#404/" +
            document.location.search +
            document.location.hash;
        }
      });
    </script>
  </head>
  <body>
    Redirecting to
    <a href="https://guptasiddhant.com/#404">GuptaSiddhant.com</a>
  </body>
</html>
