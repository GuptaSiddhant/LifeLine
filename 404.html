<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404</title>
    <script>
      document.addEsventListener("DOMContentLoaded", function() {
        if (document.location.pathname.length > 1) {
          document.location.href =
            "/#404" +
            document.location.search +
            document.location.hash +
            document.location.pathname;
        } else {
          document.location.href =
            "/#404/" +
            document.location.search +
            document.location.hash;
        }
      });
    </script>
  </head>
  <body>
    Redirecting to
    <a href="/#404">Webiste</a>
  </body>
</html>
